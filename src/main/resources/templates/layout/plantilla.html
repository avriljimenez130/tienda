<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>

    </head><html xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:th="http://www.thymeleaf.org">
        <head th:fragment="head">
            <title>TechShop</title>
            <meta charset="UTF-8"/>
            <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        </head>
        <!-- Todo acceso a bootstrap simbolos y demas--> 
        <body>

            <header th:fragment="header" class="header">            
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0"> 
                    <!--navegacion por el telefono-->
                    <div class="container"> 
                        <a th:href="@{/}" class="navbar-brand">TechShop</a>
                        <!--Titulo de la pagina-->
                        <button class="navbar-toggler"
                                data-bs-toggle="collapse"
                                data-bs-target="#menu">     
                            <!--Menu hamburguesa/target nombre menu-->
                            <span class="navbar-toggler-icon"></span>   
                            <!--icono del menu-->
                        </button>
                        <div id="menu" class="collapse navbar-collapse"> 
                            <!--definir menu-->
                            <ul class="navbar-nav"> 
                                <li class="nav-item px-2">      
                                    <a class="nav-menu-link nav-link"
                                       th:href="@{/cliente/listado}"
                                       >Clientes</a>
                                    <!--opcion del menu-->
                                </li>                        
                                <li class="nav-item px-2">                         
                                    <a class="nav-menu-link nav-link"
                                       th:href="@{/articulo/listado}"

                                       >Articulos</a> 
                                    <!--opcion del menu-->
                                </li>      
                                <li class="nav-item px-2">  
                                    <a class="nav-menu-link nav-link"
                                       th:href="@{/categoria/listado}"
                                       >Categorias</a>
                                    <!--opcion del menu-->
                                </li> 
                            </ul>
                        </div>
                    </div> 
                </nav>
                <section id="main-header" 

                         class="py-2 bg-success text-white">             
                    <div class="container">          
                        <div class="row">
                            <!--row=fila-->
                            <div class="col-md-6">  
                                <!--columna/mediana/6 columnas-->
                                <h1>                              
                                    <i class="fas fa-cog"></i> Su Tienda
                                    <!--i=icono-->
                                </h1>    
                            </div>  
                        </div>   
                    </div> 
                </section> 
            </header>
            <footer th:fragment="footer"
                    class="bg-info text-white mt-5 p-2"> 
                <div class="container">
                    <div class="col"> 
                        <!--col=usar ancho de a pantalla-->
                        <p class="lead text-center">                   
                            &COPY; TechShop Derechos Reservados 2023
                        </p>           
                    </div>          
                </div>     
            </footer>
        </body>
    </html>
