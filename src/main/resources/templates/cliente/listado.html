<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <!-- le estamos diciendo al servidor web lo que debe ir en el head que lo 
    reemplace definido en el folder{layout/plantilla :: head}-->
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
          <!--Inconrporar bloque de etiquetas en el header -->
          
        
        <h2>Listado de Clientes</h2>
        <br> 
        <hr>
        <a th:href="@{/cliente/nuevo/}"
           class="btn btn-primary">
            <i class="fas fa-user-plus"></i>Nuevo Cliente</a>
        <!-- el enlace es un boton con icono -->
        
        <div th:if="${clientes !=null and !clientes.empty}"> 
        <table class="table table-strype">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td>[[${cliente.telefono}]]</td>
                    <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}"
                           class="btn btn-danger">
                           <i class="fas fa-trash"></i>Eliminar</a>
                        <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}"
                           class="btn btn-success">
                           <i class="fas fa-pencil"></i>Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="${clientes ==null or clientes.empty}">
            <h3>No hay clientes que mostrar</h3>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
