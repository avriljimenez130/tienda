<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <!-- le estamos diciendo al servidor web lo que debe ir en el head que lo 
    reemplace definido en el folder{layout/plantilla :: head}-->
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <!--Inconrporar bloque de etiquetas en el header -->

        <div class="container">        
            <div class="row row-cols-3">      
                <div class="card" th:each="articulo : ${articulos}">      
                    <div class="card-body">     
                        <img th:src="${articulo.imagen}" width="200px"/>  
                        <h5 class="card-title">[[${articulo.descripcion}]]</h5>       
                        <h6 class="card-subtitle mb-2 text-muted text-end">              
                            [[${articulo.precio}]]
                        </h6>                    
                        <a class="card-link"        
                        th:href="@{/carrito/comprar/} + ${articulo.idArticulo}">                
                          Comprar</a>                      
                        <p class="card-text">[[${articulo.detalle}]]</p>        
                    </div>             
                </div>       
            </div>       
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
